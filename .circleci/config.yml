jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
  test: 
    steps:
      - cypress/run
        start: npm start
        wait-on: 'http://localhost:3000'
orbs:
  heroku: circleci/heroku@1.2.6
  cypress: cypress-io/cypress@1
version: 2.1
workflows:
  build:
    jobs:
      - test
      - deploy
        requires: 
          - test